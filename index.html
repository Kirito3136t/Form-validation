    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <form name="myForm" onsubmit="return validate()">
        <div class="header">
          <h1>Form Validation</h1>
        </div>

        <center>
          <hr class="new4">
        </center>
        
        
          <div class="container">
            <div class="row" >
              <div class="col">
                <label id='firstname'for="">First Name</label>
                <input type="text" name="fname" required>
              </div>

              <div  class="col">
                <label for="">Middle Name</label>
                <input type="text" name="mname" required>
              </div>
              
              <div class="col">
                <label for="">Last Name</label>
                <input type="text" name="lname" required>
              </div>

            </div>
          </div>

          <div class="container">
            <div class="row" >
              <div id="fname" class="col">
                <span class="error"></span>
              </div>

              <div id="mname" class="col">
                <span class="error"></span>
              </div>

              <div id="lname" class="col">
                <span class="error"></span>
              </div>
            </div>
          </div>
        
        
          <div class="container">
            <div class="row">
              <div  class="col">
                <label id='email' for="">Email ID</label>
                <input type="email" name="email" required>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row" >
              <div id="email" class="col">
                <span class="error"></span>
              </div>
            </div>
          </div>
        
        
          <div class="container">
            <div class="row">
              <div class="col">
                <label id="contact" for="">Contact Details</label>
                <input type="number" name="fphone" required>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row" >
              <div id="phone" class="col">
                <span class="error"></span>
              </div>
            </div>
          </div>
        
        
          <div class="container">
            <div class="row">
              <div class="col">
                <label id="pass" for="">Password</label>
                <input type="password" name="fpassword" required>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row" >
              <div id="password" class="col">
                <span class="error"></span>
              </div>
            </div>
          </div>
        
          <div class="container">
            <div class="row">
              <div  class="col">
                <label id="confirmpass">Confirm Password</label>
                <input type="password" name="fcpassword">
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row" >
              <div id="cpassword" class="col">
                <span class="error"></span>
              </div>
            </div>
          </div>
          <center>
            <hr class="new4">
          </center>
          
          <div class="container">
            <center><input value="Submit" type='submit' id='button'class="btn btn-success"></center>
          </div>


      </form>
    </div>
    ,<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
